<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling</title>
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <div id="div1">
        <h1>paragraphs</h1>
        <p>this is a paragraph</p>
        <p id="par">this is a another paragraph</p>
        <p>this is a third paragraph</p>
    </div>
    <div id="py">
        <h2>fact about python</h2>
        <p>python is the most beginner friendly language</p>
        <button id="pyb">learn python</button>
    </div>
    <!-- დეკლარაცია არის როცა კუთვნილება და მნიშვნელობა შესრულებულია -->
    <!-- კუთვნილება აზუსტებს თუ რა შეუცვალოს ელემენტს -->
    <!-- მნიშვნელობით ვცვლით ელემენტის დიზაინს, კუთვნილების მერე იწერება რომ გააგებინოს კომპიუტერს თუ რომელი მნიშვნელობით შეუცვალოს -->
    <!-- css rule არის წესი სადაც წერია რომ დიზაინის შესაცვლელათ css-ში ჯერ უნდა დაიწეროს სელექტორი და მერე ამ სელექტორში დეკლარაცია -->
    <!-- selector ირჩევს იმას თუ რომელ ელემენტე შეცვალოს დიზაინი -->
    <!--css inheritance-ში კონტეინერის გასტილვისას სხვა შვილი ელემენტებიც ისტილება -->
    <!-- descendant selector არის გასტილვა იმ ელემენტის რომელიც სხვა ელემენტის შიგნითაა -->
</body>
</html
